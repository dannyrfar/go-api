<h2>Reminders</h2>
<input placeholder="Enter a reminder" (keyup.enter)="addReminder($event)" [(ngModel)]="reminderMessage">

<table class="table">
  <thead>
  <tr>
    <th>Message</th>
    <th>Complete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reminder of activeReminders">
    <td>{{reminder.message}}</td>
    <td>
      <button *ngIf="!reminder.complete" class="btn btn-secondary" (click)="completeReminder(reminder)">
        <i class="fa fa-check"></i>
      </button>
      <button *ngIf="reminder.complete" class="btn btn-success" disabled>
        <i class="fa fa-times"></i>
      </button>

      <button class="btn btn-danger" (click)="deleteReminder(reminder)">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<h3>Completed</h3>
<table class="table">
  <thead>
  <tr>
    <th>Message</th>
    <th>Complete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reminder of completedReminders">
    <td>{{reminder.message}}</td>
    <td>
      <button *ngIf="!reminder.complete" class="btn btn-secondary" disabled>
        <i class="fa fa-check"></i>
      </button>
      <button *ngIf="reminder.complete" class="btn btn-success" (click)="completeReminder(reminder)">
        <i class="fa fa-times"></i>
      </button>
      <button class="btn btn-danger" (click)="deleteReminder(reminder)">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
